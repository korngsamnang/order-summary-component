<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Order summary card</title>
        <link
            rel="stylesheet"
            href="https://fonts.google.com/specimen/Red+Hat+Display"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="card-container">
            <div class="card">
                <img
                    class="hero-img"
                    src="./images/./illustration-hero.svg"
                    alt=""
                />

                <div class="card-des">
                    <h3>Order Summary</h3>
                    <p>
                        You can now listen to millions of song audiobooks,and
                        podcasts on any device anywhere you life!
                    </p>
                    <div class="plan-section">
                        <img src="./images/./icon-music.svg" alt="" />
                        <strong>Annual Plan</strong>
                        <span class="price">$59.99/year</span>
                        <a href="#">Change</a>
                    </div>
                    <button>Proceed to Payment</button><br />
                    <a class="cancel" href="#">Cancel Order</a>
                </div>
            </div>
        </main>
    </body>
</html>
